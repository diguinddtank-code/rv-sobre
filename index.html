    <title>Remaking Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        margin: 0;
        overflow-x: hidden; /* Allow vertical scroll, hide horizontal */
        width: 100vw;
      }
      /* Custom Cursor container */
      .cursor-follow {
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: difference;
      }
      /* Hide scrollbar for cleaner look but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }

      /* Scanner Animation */
      @keyframes scan {
        0% { top: -10%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 110%; opacity: 0; }
      }
      .scan-line {
        animation: scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        background: linear-gradient(to bottom, transparent, #00f0ff, transparent);
      }
    </style>
